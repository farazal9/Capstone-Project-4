<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
</head>

<body>
    <div class="d-flex justify-content-evenly">
        <!-- left sec -->
        <div class="container">
            
                <div class="mx-xxl-5">
                    <div class="mx-xxl-5">
                        <div class="d-flex align-items-center my-5">
                            <iconify-icon id="pinkBg" class="mx-2 fs-3 text-white rounded-5 px-2 py-2"
                                icon="clarity:shopping-cart-line"></iconify-icon>
                            <h4>Cartzilla</h4>
                        </div>
                        <br /><br />

                        <h1 class="">Welcome back</h1>

                        <div class="d-flex">
                            <span>Don't have an account?</span> &nbsp;&nbsp;
                            <p class="mx-sm-5">Create an account</p>
                        </div>

                        <form id="signupForm" action="">
                           
                                <input id="userName" class="w-75 my-3 py-2 rounded-3 px-3 border-1" type="text"
                                    placeholder="Name" required />
                                <input id="userEmail" class="w-75 my-3 py-2 rounded-3 px-3 border-1" type="email"
                                    placeholder="Email" required />
                                <input id="userPassword" class="w-75 my-3 py-2 rounded-3 px-3 border-1" type="password"
                                    placeholder="password" required />

                                <div class="d-flex justify-content-between w-75 my-3">
                                    <p>Remember for 30 days</p>
                                    <span>Forgot password?</span>
                                </div>

                           
                                    <button id="pinkBg" class="w-75 py-2 text-white border-0 rounded-2 fs-5"
                                        type="submit">
                                        Sign up
                                    </button>

<div class="my-5">
    
    <a class="text-decoration-none fs-5 font-monospace" href="../pages/login.html">if u have already signup</a>
    
</div>
                               
                           
                        </form>

                        

                 




                    </div>
                </div>
           





        </div>

        <!-- right sec -->

        <div>
            <img id="imgBg" class="d-none d-lg-block img-fluid rounded-5 my-3" src="../imgs/girl.png" alt="" />
        </div>
    </div>


    <script src="./signup.js"></script>
</body>

</html>
